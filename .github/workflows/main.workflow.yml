name: Main workflow
on: push

env:
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  ALIAS: ${{ secrets.ALIAS }}
  KEY_PATH: key.jks

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: stable

    - run: flutter pub get
    - run: flutter format --set-exit-if-changed .
    - run: flutter analyze .

  build-android:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: stable

    - run: echo $ANDROID_KEYS | base64 -d > android/app/key.jks
      env:
        ANDROID_KEYS: ${{ secrets.ANDROID_KEYS }}

    - run: flutter build apk --debug          # debug
    - run: flutter build apk --profile        # profile
    - run: flutter build apk --split-per-abi  # release (per arch)

    - name: Create a Release APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: " build/app/outputs/flutter-apk/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
   
  build-windows:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows --verbose

      - name: Create a windows app-bundle
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: 'build/windows/runner/Release'
          filename: 'release-windows.zip'
      
      - name: Create a Release Windows 
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-windows.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
      
  build-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y vlc libvlc-dev ninja-build clang libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --verbose
      
      - name: Create a linux app-bundle
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: 'build/linux/x64/release/bundle'
          filename: 'release-linux.zip'
          
      - name: Create a Release Linux
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-linux.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
